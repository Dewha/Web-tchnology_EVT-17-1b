<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="/Users/admin/Desktop/Стиль регистрации.css">
    <title>Регистрация пользователя</title>
  </head>
  <body>
    <b>Регистрация</b>
  </body>
</html>
<form>
      <div>

        <p>
          <label for="name">Имя</label>
          <input type="text" name="name" id="name" placeholder="Василий"><span></span>
        </p>

        <p>
          <label for="second_name">Фамилия</label>
          <input type="text" name="name" id="second_name" placeholder="Васильев"><span></span>
        </p>

        <p>
          <label for="sity">Город</label>
          <input type="text" name="name" id="sity" placeholder="Москва"><span></span>
        </p>

        <p>
          <label for="Email">Эл. почта</label>
          <input type="Email" name="name" id="Email" required placeholder="example@post.com"><span></span>
        </p>

        <p>
          <label for="Password">Пароль</label>
          <input type="password" name="name" id="Password" required placeholder="от 4 до 10 символов" minlength="4" maxlength="10"><span></span>
        </p>
        <p>
          <label for="Password1">Повторите</label>
          <input type="password" name="name" id="Password1" required placeholder="от 4 до 10 символов" minlength="4" maxlength="10"><span></span>
        </p>

        <p>
          <label for="captcha">Введите число с картинки</label><br><br>
          <span>2589</span><input type="text" name="name" id="captcha" pattern="2589" required><span></span>
        </p>

      </div>
      <footer>
        <button type="submit">Зарегистрироваться</button>
      </footer>
    </form>
