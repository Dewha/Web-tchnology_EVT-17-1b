<head>

    <div class="content">
      <!--header-->

        <div class="registration">

              <input type="password" placeholder="Пароль" name="pass1" class="input">
              <input type="password" placeholder="Повторите пароль" name="pass2" class="input">
              <input type="submit" name="registation" value="Зарегистрироваться" class="btn input">
            </form>
          </div>
        </div>
    </div>
